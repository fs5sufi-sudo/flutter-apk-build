name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # جاوا 17 (استانداردترین نسخه برای بیلد)
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # استفاده از آخرین نسخه فلاتر
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # ⚠️ بخش حیاتی که کم بود: تایید لایسنس‌ها
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    - name: Get Dependencies
      run: flutter pub get

    # ساخت نسخه دیباگ (مطمئن‌ترین روش)
    - name: Build APK (Debug Mode)
      run: flutter build apk --debug --verbose

    # آپلود فایل ساخته شده
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
