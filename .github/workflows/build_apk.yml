name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # استفاده از جاوا 17
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # بازگشت به نسخه استیبل (مشکل نسخه Dart را حل می‌کند)
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # نصب SDK اندروید (حیاتی برای گیت‌هاب)
    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    # تایید لایسنس‌ها (مهم برای جلوگیری از گیر کردن بیلد)
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    - name: Flutter Clean
      run: flutter clean

    - name: Get Dependencies
      run: flutter pub get

    # ساخت APK ریلیز (بدون --no-tree-shake-icons که با نسخه جدید ناسازگار است)
    - name: Build APK
      run: flutter build apk --release

    # آپلود فایل نهایی
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
