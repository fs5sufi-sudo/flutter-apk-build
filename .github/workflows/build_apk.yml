name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # استفاده از جاوا 21 (چون پروژه شما مدرن است و SDK 36 دارد)
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    - name: Get Dependencies
      run: flutter pub get

    # تغییر مهم: ساخت نسخه Debug به جای Release
    # این دستور نیاز به کلید امنیتی ندارد و احتمال موفقیتش ۹۹٪ است
    - name: Build APK (Debug)
      run: flutter build apk --debug --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
