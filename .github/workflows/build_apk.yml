name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # استفاده از جاوا 17 (سازگارترین نسخه با اکثر پروژه‌ها)
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # حل مشکل مجوز فایل گرادل (بسیار مهم در لینوکس)
    - name: Fix Gradle Permissions
      run: chmod +x android/gradlew

    # تایید لایسنس‌ها و نصب ابزارهای ضروری SDK 36
    - name: Setup Android SDK
      run: |
        yes | flutter doctor --android-licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-36" "build-tools;34.0.0"

    - name: Get Dependencies
      run: flutter pub get

    # ساخت APK با جزئیات بیشتر (برای عیب‌یابی)
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
